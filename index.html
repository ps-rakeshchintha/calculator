<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <div style="width: 700px; margin: 0 auto; text-align: center;">
        <h1>Simple Javascript Calculator</h1>
    </div>
    <section class="calculator">
        <div class="calculator-output">
            <span>=</span>
        </div>
        <div class="calculator-input">
            <span>0</span>
        </div>
        <div class="calculator-buttons">
            <button value="delete" class="operation-button" type="button">AC</button>
            <button value="backspace" class="operation-button" data-operation-type="backspace" type="button"><i class="fas fa-backspace"></i></button>
            <button value="%" class="operation-button" type="button"><i class="fas fa-percentage"></i></button>
            <button value="/" class="operation-button" type="button"><i class="fas fa-divide"></i></button>
            <button value="7" type="button">7</button>
            <button value="8" type="button">8</button>
            <button value="9" type="button">9</button>
            <button value="*" class="operation-button" type="button"><i class="fas fa-times"></i></button>
            <button value="4" type="button">4</button>
            <button value="5" type="button">5</button>
            <button value="6" type="button">6</button>
            <button value="-" class="operation-button" type="button"><i class="fas fa-minus"></i></button>
            <button value="1" type="button">1</button>
            <button value="2" type="button">2</button>
            <button value="3" type="button">3</button>
            <button value="+" class="operation-button" type="button"><i class="fas fa-plus"></i></button>
            <button value="0" type="button">0</button>
            <button value="." type="button">.</button>
            <button value="=" class="calculator-submit operation-button" type="button"><i class="fas fa-equals"></i></button>
        </div>
    </section>
    <div style="width: 700px; margin: 0 auto; text-align: center;">
        Keyboard can also be used directly for this calculator
    </div>
    <script src="calculator.js"></script>
    <script src="https://kit.fontawesome.com/128355f26e.js" async defer crossorigin="anonymous"></script>
</body>

</html>
