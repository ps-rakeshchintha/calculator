<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="grid-container">
        <input type="text" id="filter-by-name" placeholder="Search by Name" onchange="filterByName(this.value)">
        <div id="grid">

        </div>
        <div id="loader" class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div id="no-results">
            No records found, please expand the search criteria.
        </div>
        <ul class="pagination">
            <li class="disabled" id="previous-page" onclick="previousPage()"><a href="#!"><i
                        class="material-icons">chevron_left</i></a></li>
            <li>
                <input type="text" id="current-page" onchange="setPage(this.value)">
                <span id="total-pages"></span>
            </li>
            <li class="waves-effect" id="next-page" onclick="nextPage()"><a href="#!"><i
                        class="material-icons">chevron_right</i></a></li>
        </ul>
    </section>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="grid.js"></script>
    <script src="https://kit.fontawesome.com/128355f26e.js" async defer crossorigin="anonymous"></script>
</body>

</html>
